<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superheroes</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Superhero Information</h1>

    <!-- Centered search and filter controls -->
    <div class="controls">
        <input type="search" placeholder="Search for heroes...">
        <select>
            <option value="20">20</option>
            <option value="10">10</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="all">All</option>
        </select>
    </div>

    <table>
        <thead>
            <tr class="head">
                <th class="Icon">Icon</th>
                <th class="name">Name <span class="material-icons">swap_vert</span></th>
                <th class="biography fullName">Full Name <span class="material-icons">swap_vert</span></th>
                <th class="powerstats">Powerstats <span class="material-icons">swap_vert</span></th>
                <th class="appearance race">Race <span class="material-icons">swap_vert</span></th>
                <th class="appearance gender">Gender <span class="material-icons">swap_vert</span></th>
                <th class="appearance height">Height <span class="material-icons">swap_vert</span></th>
                <th class="appearance weight">Weight <span class="material-icons">swap_vert</span></th>
                <th class="biography placeOfBirth">Place Of Birth <span class="material-icons">swap_vert</span></th>
                <th class="biography alignment">Alignment <span class="material-icons">swap_vert</span></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script type="module" src="../main.js"></script>
</body>

</html>
